<body>
    <div class="navbar"><span>Real-time Chart with Plotly.js</span></div>
    <div class="wrapper">

        <div id="chart"></div>

        <script>

            function getData() {
                if (Math.random() < 0.5) {
                    return Math.random()
                } else {
                    return null 
                }
            }

            Plotly.plot('chart', [{
                y:[getData()],
                type:'line'
            }]);
            
            setInterval(function() {
                data = getData()

                if (data != null) {
                    Plotly.extendTraces('chart', {y:[[getData()]]}, [0]);
                } else {
                    //pass
                }
            }, 100)

             
        </script>
    </div>
    
</body>
